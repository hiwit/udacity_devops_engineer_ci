# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-fighters:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: 
          name: "Say Fighters"
          command: "echo 'fresh fighters'"
          
  say-footos:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Say Footos"
          command: "echo footos"

  say-my-name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - persist_to_workspace:
          root: "/tmp/circleci"
          paths:
            - "output.txt"
      - run:
          name: "Say My Name"
          command: "echo <<pipeline.id>> $CIRCLE_BRANCH $MY_FIRST_NAME > /tmp/circleci/output.txt"

  print-my-name:
      docker:
      - image: circleci/node:13.8.0
      steps:
        - run:
            name: "Say My Name"
            command: "cat /tmp/circleci/output.txt"
        - attach_workspace:
            at: "/tmp/circleci"
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-own-workflow:
    jobs:
      - say-fighters:
          requires:
            - say-footos
      - say-footos
  say-hello-workflow:
    jobs:
      - say-hello
      - say-my-name
      - print-my-name